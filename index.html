<script>

  // ğŸŒ— AUTO THEME à¸•à¸²à¸¡à¹€à¸§à¸¥à¸²
  function autoTheme() {
    const hour = new Date().getHours();
    if (hour >= 18 || hour < 6) {
      document.body.classList.add('dark-theme');
    } else {
      document.body.classList.remove('dark-theme');
    }
  }
  autoTheme();

  // ğŸ§­ à¹ƒà¸Šà¹‰à¸•à¸³à¹à¸«à¸™à¹ˆà¸‡à¸œà¸¹à¹‰à¹ƒà¸Šà¹‰à¸”à¸¶à¸‡à¸ªà¸ à¸²à¸à¸­à¸²à¸à¸²à¸¨ à¸“ à¸ˆà¸¸à¸”à¸™à¸±à¹‰à¸™
  function getWeatherAtLocation(lat, lon) {
    fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric&lang=th`)
      .then(res => res.json())
      .then(data => {
        const city = data.name;
        const temp = data.main.temp;
        const weather = data.weather[0].description;
        const alert = `à¸„à¸¸à¸“à¸­à¸¢à¸¹à¹ˆà¸—à¸µà¹ˆ ${city} à¸­à¸¸à¸“à¸«à¸ à¸¹à¸¡à¸´ ${temp}Â°C - ${weather}`;

        // à¹à¸ªà¸”à¸‡à¸šà¸™à¸«à¸™à¹‰à¸²à¹€à¸§à¹‡à¸š
        const resultDiv = document.createElement('div');
        resultDiv.textContent = alert;
        document.querySelector('.container').prepend(resultDiv);

        // ğŸ”” à¹à¸ˆà¹‰à¸‡à¹€à¸•à¸·à¸­à¸™à¸–à¹‰à¸²à¹€à¸ˆà¸­à¸à¸™/à¸à¸²à¸¢à¸¸
        if (Notification.permission === "granted" && /à¸à¸™|à¸à¸²à¸¢à¸¸|à¸¥à¸¡/i.test(weather)) {
          new Notification("à¹à¸ˆà¹‰à¸‡à¹€à¸•à¸·à¸­à¸™à¸­à¸²à¸à¸²à¸¨", {
            body: alert,
            icon: "https://openweathermap.org/img/wn/10d.png"
          });
        }
      });
  }

  // ğŸš© à¸‚à¸­à¸ªà¸´à¸—à¸˜à¸´à¹Œ Notification
  if ("Notification" in window) {
    Notification.requestPermission();
  }

  // ğŸ“ à¸•à¸³à¹à¸«à¸™à¹ˆà¸‡à¸œà¸¹à¹‰à¹ƒà¸Šà¹‰ + à¸”à¸¶à¸‡à¸ªà¸ à¸²à¸à¸­à¸²à¸à¸²à¸¨
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition((pos) => {
      const lat = pos.coords.latitude;
      const lon = pos.coords.longitude;
      getWeatherAtLocation(lat, lon);
    });
  }
</script>

  <script>

    const map = L.map('map').setView([13.7563, 100.5018], 6); // Bangkok

    // à¸à¸·à¹‰à¸™à¸«à¸¥à¸±à¸‡ OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'

    let weatherLayer = null;

    function changeLayer(type) {
      if (weatherLayer) {
        map.removeLayer(weatherLayer);
      }
      weatherLayer = L.tileLayer(`https://tile.openweathermap.org/map/${type}/{z}/{x}/{y}.png?appid=${apiKey}`, {
        attribution: 'Weather data Â© OpenWeatherMap',
        opacity: 0.6
      });
      weatherLayer.addTo(map);
    }

    // à¹€à¸£à¸´à¹ˆà¸¡à¸•à¹‰à¸™à¸”à¹‰à¸§à¸¢à¸à¸™
